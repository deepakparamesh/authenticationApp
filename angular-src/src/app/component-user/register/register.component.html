<app-navbar></app-navbar>

<div class="container">
  <div class="mt-3">
    <flash-messages></flash-messages>
  </div>
<h2 class="mt-5 text-bold font-weight-bold">Register</h2>
<form class="pt-3" (submit)="onRegister()">
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="should have min. 6 character with a number">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" placeholder="re-enter the password">
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I accept the terms and condition of PAL</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>
</div>
