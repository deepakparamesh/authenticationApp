<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>

  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
  </ul>

  <br>

  <form #profile = "ngForm" (ngSubmit)="updateProfile(profile.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)] = "user.username" name="user.username" ngModel>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)] = "user.email" name="user.email" ngModel>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
